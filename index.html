<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Reader</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>ARIA your personal helper</h1>
    <p>
      ARIA is to help the people who cannot see their screens.
      <br />
      She will read everything out for you.
    </p>
    <div>
      <span>Username: </span>
      <input type="text" aria-label="username" /> <button>Submit</button>
    </div>
    <div>
      <label>
        Password:
        <input type="text" aria-label="password" />
      </label>
      <span role="button" href="#" class="my-btn">Submit</span>
    </div>
  </body>
</html>
